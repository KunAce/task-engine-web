<div class="group-chat">
  <h2>Group Chat</h2>
  <label for="name">Please Enter your username:</label>
</div>
<div>
  <button id="connect" type="button">Connect</button>
  <button id="disconnect" type="button" disabled="disabled">Disconnect</button>
</div>
<div id="chat" style="display: none;">
  <div>
    <label for="name">Please Enter the content:</label>
    <input type="text" id="content" placeholder="....">
  </div>
  <button id="send" type="button">SEND</button>
  <div id="conversation" style="display: none">Group Chat ongoing...</div>
</div>
